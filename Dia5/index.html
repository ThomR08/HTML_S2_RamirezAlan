<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolínea - Comprar</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./resources/1200px-Metrolínea_logo.svg.png" type="image/x-icon">
    <meta name="author" content="Alan Thomas Ramírez Vargas">
    <meta name="description" content="Metrolínea pagina no Oficial - Compra tu tarjeta Metrolínea">
</head>
<body>
    <header>
        <img id="metrolinea1" src="./resources/1200px-Metrolínea_logo.svg@2x.png" alt="Metrolínea">
        <div>
            <button id="buttonHeader1">Comprar Tarjeta</button>
            <img id="line1" src="./resources/Line 1.svg" alt="Linea">
        </div>
        <button id="buttonHeader2">Ver Saldo</button>
        <button id="buttonHeader3">
            <img id="imgButtonH3" src="./resources/Icon ionic-ios-search.svg" alt="Buscar">
        </button>
        <button id="buttonHeader4">
            <img id="imgButtonH4" src="./resources/Icon feather-shopping-cart.svg" alt="Carrito">
        </button>
    </header>
    <aside id="rightSide">
        <button id="buttonAside1">
            <img id="imgbuttonAside1" src="./resources/Icon ionic-ios-arrow-up.svg" alt="Flecha arriba">
        </button>
        <p id="texto1">Cantidad</p>
        <p id="texto2">04</p>
        <p id="texto3">05</p>
        <p id="texto4">06</p>
        <button id="buttonAside2">
            <img src="./resources/Icon ionic-ios-arrow-down.svg" alt="Flecha abajo">
        </button>
    </aside>
    <main>
        <img id="metrolineaBackground" src="./resources/Metrolinea.png" alt="Tarjeta Metrolínea">
        <div id="balanceInfo">
            <h2 id="title1">Tarjeta Metrolínea (Saldo $3000 COP)</h2>
            <h4 id="balance">$3000 COP</h4>
        </div>
        <div>
            <img id="imgMetrolineaMini" src="./resources/Metrolinea.png" alt="Tarjeta Metrolínea">
            <button id="buttonComprar">Comprar</button>
        </div>
    </main>
</body>
</html>
